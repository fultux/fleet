defaultNamespace: cattle-neuvector-system
helm:
  repo: https://charts.rancher.io
  version: "102.0.3+up2.6.0"
  chart: neuvector

targetCustomizations:
- name: rke2-cl1
  helm:
    repo: https://charts.rancher.io
    version: "102.0.3+up2.6.0"
    valuesFiles:
    - "neuvector-rke2-cl1.yaml"
  clusterSelector:
    matchLabels:
      management.cattle.io/cluster-display-name: rke2-cl1
 


- name: k3s-cl1
  helm:
    repo: https://charts.rancher.io
    version: "102.0.3+up2.6.0"
    valuesFiles:
    - "neuvector-k3s-cl1.yaml"
  clusterSelector:
    matchLabels:
      management.cattle.io/cluster-display-name: cl-k3s-1
